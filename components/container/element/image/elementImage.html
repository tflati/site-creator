<md-toolbar class="md-primary">
	<div class="md-toolbar-tools">
		<h2 flex md-truncate>Image: {{myElement.label}}</h2>
		<md-button class="md-icon-button" aria-label="Favorite" ng-click="deleteImage()">	
			<ng-md-icon icon="delete" style="fill: white"></ng-md-icon> 
		</md-button>
		<md-button class="md-icon-button" aria-label="Favorite" ng-click="showImage()">
			<ng-md-icon ng-show="visibility == false" icon="keyboard_arrow_down" style="fill: white"></ng-md-icon> 
			<ng-md-icon ng-show="visibility == true" icon="keyboard_arrow_up" style="fill: white"></ng-md-icon> 
		</md-button>
	</div>
</md-toolbar>
<md-content ng-show="visibility" class="md-whiteframe-4dp myform" flex layout-padding>
	<md-input-container class="md-block" flex-gt-sm>
		<label>Label</label>
		<input ng-model="myElement.label"  style="color:black;">
	</md-input-container>
	
	<md-input-container class="md-block">
		<label>Description</label><br>
		<div text-angular ng-model="myElement.description" style="border:solid; border-color:#ccc;"></div>
	</md-input-container>
			
	<div layout-gt-sm="row">
		<md-input-container class="md-block" flex-gt-sm>
			<label>Source</label>
			<input ng-model="myElement.source" style="color:black;">
			<div ng-show="new_variables.length > 0">
				&nbsp;<br>
				<font color="#F44336">New variables detect!</font><br>
				Click on chips for add the variable
				<md-chips ng-model="new_variables" readonly="true" md-transform-chip="" md-removable="false">
					<md-chip-template>
						<a href ng-click="addVariable($chip.name)" class="primary">{{$chip.name}}</a>
					</md-chip-template>
				</md-chips>
			</div>
		</md-input-container>
		<md-button class="md-icon-button md-accent" aria-label="Upload" ngf-select="uploadImage($file, $invalidFiles)"
					accept="image/*" ngf-max-size="50MB">
			<ng-md-icon icon="file_upload" style="fill: #E91E63" size="20"></ng-md-icon> 
		</md-button>
	</div>
	<md-progress-linear md-mode="determinate" value="{{f.progress}}" ng-show="f.progress >= 0 && f.progress <= 99"></md-progress-linear>
	<div style="font:smaller">{{errFile.name}} <font color="red">{{errFile.$error}} {{errFile.$errorParam}}</font></div>     
	{{errorMsg}}
	
	<md-input-container class="md-block" flex-gt-sm>
		<label>Position</label>
		<md-select name="type" ng-model="myElement.image_position">
			<md-option value="">--</md-option>
			<md-option value="after_text">After the text</md-option>
			<md-option value="before_text">Before the text</md-option>
		</md-select>		
	</md-input-container>
	
</md-content>
<br>
