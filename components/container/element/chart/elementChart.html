<md-toolbar class="md-primary">
	<div class="md-toolbar-tools">
		<h2 flex md-truncate>Chart: {{myElement.label}}</h2>
		<md-button class="md-icon-button" aria-label="Favorite" ng-click="deleteChart()">	
			<ng-md-icon icon="delete" style="fill: white"></ng-md-icon> 
		</md-button>
		<md-button class="md-icon-button" aria-label="Favorite" ng-click="showChart()">
			<ng-md-icon ng-show="visibility == false" icon="keyboard_arrow_down" style="fill: white"></ng-md-icon> 
			<ng-md-icon ng-show="visibility == true" icon="keyboard_arrow_up" style="fill: white"></ng-md-icon> 
		</md-button>
	</div>
</md-toolbar>
<md-content ng-show="visibility" class="md-whiteframe-4dp myform" flex layout-padding>
	<md-input-container class="md-block" flex-gt-sm>
		<label>Label</label>
		<input ng-model="myElement.label"  style="color:black;">
	</md-input-container>
	<md-input-container class="md-block">
		<label>Description</label><br>
		<div text-angular ng-model="myElement.description" style="border:solid; border-color:#ccc;"></div>
	</md-input-container>
	<md-input-container class="md-block" flex-gt-sm>
		<label>Source</label>
		<input ng-model="myElement.source"  style="color:black;">
		<div ng-show="new_variables.length > 0">
			&nbsp;<br>
			<font color="#F44336">New variables detect!</font><br>
			Click on chips for add the variable
			<md-chips ng-model="new_variables" readonly="true" md-transform-chip="" md-removable="false">
				<md-chip-template>
					<a href ng-click="addVariable($chip.name)" class="primary">{{$chip.name}}</a>
				</md-chip-template>
			</md-chips>
		</div>
	</md-input-container>
	
	<div layout-gt-sm="row" layout-align="center center">
		<md-input-container class="md-block" flex-gt-sm>
			<label>Type</label>
			<md-select name="type" ng-model="myElement.chart_type">
				<md-option value="bar_chart">Bar Chart</md-option>
				<md-option value="doughnut_chart">Doughnut Chart</md-option>
				<md-option value="horizontal_bar_chart">Horizontal Bar Chart</md-option>
				<md-option value="line_chart">Line Chart</md-option>
				<md-option value="pie_chart">Pie Chart</md-option>
				<md-option value="polar_area_chart">Polar Area Chart</md-option>
				<md-option value="radar_chart">Radar Chart</md-option>
				<!--<md-option value="reactive_chart">Reactive Chart</md-option>-->
			</md-select>		
		</md-input-container>
		<md-button class="md-icon-button md-accent" ng-click="showDemoChartDialog($event)">
			<ng-md-icon icon="help_outline" style="fill: #E91E63" size="20"></ng-md-icon> 
		</md-button>
	</div>
	
	<div ng-show="myElement.chart_type == 'bar_chart'">
		<md-switch ng-model="myElement.stacked">
			Stacked?
		</md-switch>
	</div>
	
	<md-input-container class="md-block">
		<label>Height (px)</label><br>
		<input type="number" step="5" ng-model="myElement.height"/>
	</md-input-container>
	
	<md-input-container class="md-block">
		<label>Width (px)</label><br>
		<input type="number" step="5" ng-model="myElement.width"/>
	</md-input-container>
	
	<md-switch ng-model="myElement.demo">
		Active demo?
	</md-switch>
</md-content>
<br>
