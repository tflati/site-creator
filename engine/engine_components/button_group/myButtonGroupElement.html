<md-card-title ng-if="myElement.label">
	<md-card-title-text>
		<span class="md-headline">{{myElement.label}}</span>
	</md-card-title-text>
</md-card-title>
<md-card-content flex>
	<span align="justify" class="md-padding" ng-bind-html="myElement.description"></span>
	<br>
	
	<div ng-switch="myElement.layout_g">
		<div ng-switch-when="column">
			<div  layout="column" layout-wrap>
				<div ng-repeat="button in b_elements">
					<my-custom-element my-element-c="button"></my-custom-element>
				</div>
			</div>
		</div>
		<div ng-switch-when="row">
			<div  layout="row" layout-wrap>
				<div ng-repeat="button in b_elements">
					<my-custom-element my-element-c="button"></my-custom-element>
				</div>
			</div>
		</div>
	</div>
</md-card-content>
