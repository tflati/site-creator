			<jqcloud 
				words="words" 
				steps="7" 
				colors=""
				shape="{{myElement.shape}}" 
				width="{{myElement.width}}" 
				height= "{{myElement.height}}" 
				auto-resize="true" 
				style="max-width:100%;"
				>
			</jqcloud>
			</center>
			<br><br>
			<font color="red">{{error}}</font>
			{{colors}}
