<!--<md-card>-->
	<md-card-title ng-if="myElement.label">
		<md-card-title-text>
			<span class="md-headline">{{myElement.label}}</span>
		</md-card-title-text>
	</md-card-title>
	<md-card-content flex>
		<span align="justify" class="md-padding" ng-bind-html="myElement.description"></span>
		<br>
		<iframe src="{{source_url}}" width="{{myElement.width || '100%'}}" height="{{myElement.height || '100%'}}" {{myElement.options}}></iframe>
	</md-card-content>
<!--</md-card>-->
