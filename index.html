	<title>TESI</title>

<body id="mainContainer" ng-app="MyApp" ng-controller="MainCtrl" layout="column">
	
	<md-toolbar layout="row">
		<div class="md-toolbar-tools">
			<md-button class="menu" ng-click="toggleLeft()">
				<ng-md-icon icon="menu" style="fill: white"></ng-md-icon>
			</md-button>
			<h2 flex md-truncate>
				<span>Tesi Francesco Maggi</span>
			</h2>
			<!-- show only on work page -->
			<md-button ng-show="toShow == 'work'" class="md-icon-button" aria-label="Favorite" ng-click="changeFullScreen()">	
				<ng-md-icon ng-show="!fullScreen" icon="fullscreen" style="fill: white"></ng-md-icon> 
				<ng-md-icon ng-show="fullScreen" icon="fullscreen_exit" style="fill: white"></ng-md-icon> 
			</md-button>
			<md-button ng-show="toShow == 'work'" class="md-icon-button" aria-label="Favorite" ng-click="setRightSidebar('variable');toggleRight();">	
				<ng-md-icon icon="all_inclusive" style="fill: white"></ng-md-icon> 
			</md-button>
			<md-button ng-show="toShow == 'work'" class="md-icon-button" aria-label="Favorite" ng-click="setRightSidebar('file_menu');toggleRight();">	
				<ng-md-icon icon="more_vert" style="fill: white"></ng-md-icon> 
			</md-button>
			
		</div>
	</md-toolbar>
	
	<div class="container" layout="row" flex>
		<!--MenÃ¹ (left sidenav)-->
		<md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4">
			<md-toolbar layout="row">
				<div class="md-toolbar-tools">
					<md-button class="menu" ng-click="toggleLeft()">
						<ng-md-icon icon="menu" style="fill: white"></ng-md-icon>
					</md-button>
					<h2>Menu</h2>
				</div>
			</md-toolbar>
			
			<md-list flex>
				<md-list-item class="md-1-line" ng-click="show('home'); fillFileList(); toggleLeft()">
					<div class="inset">
						<ng-md-icon icon="folder_shared"></ng-md-icon>
					</div>
					<div class="inset">
						Project List
					</div>
				</md-list-item>
				<md-list-item class="md-1-line" ng-click="show('work'); openFile(); toggleLeft(); showOption()">
					<div class="inset">
						<ng-md-icon icon="add_circle"></ng-md-icon>
					</div>
					<div class="inset">
						New Project
					</div>
				</md-list-item>
			</md-list>
		</md-sidenav>
		
		<!-- Variable area (right sidenav)-->
		<md-sidenav class="md-sidenav-right" md-component-id="right" md-whiteframe="4">
			<div ng-show = "rightSidebar == 'variable'">
				<md-toolbar layout="row">
					<div class="md-toolbar-tools">
						<md-button class="md-icon-button" aria-label="Favorite" ng-click="toggleRight()">	
							<ng-md-icon icon="all_inclusive" style="fill: white"></ng-md-icon> 
						</md-button>
						<h2>Variables</h2>
					</div>
				</md-toolbar>
				<md-content flex layout-padding >
					<my-variables></my-variables>	
				</md-content>
			</div>
			<div ng-show = "rightSidebar == 'file_menu'">
				<md-toolbar layout="row">
					<div class="md-toolbar-tools">
						<md-button class="md-icon-button" aria-label="Favorite" ng-click="toggleRight()">	
							<ng-md-icon icon="more_vert" style="fill: white"></ng-md-icon> 
						</md-button>
						<h2>File</h2>
					</div>
				</md-toolbar>
				<md-list flex>
					<md-list-item class="md-1-line" ng-click="saveFile(true)">
						<div class="inset">
							<ng-md-icon icon="save"></ng-md-icon>
						</div>
						<div class="inset">
							Save project
						</div>
					</md-list-item>
					<md-list-item class="md-1-line" ng-click="downloadFile(active_file_id);toggleRight();">
						<div class="inset">
							<ng-md-icon icon="file_download"></ng-md-icon>
						</div>
						<div class="inset">
							Download
						</div>
					</md-list-item>
					<md-list-item class="md-1-line" ng-click="launchDemo(active_file_id);toggleRight();">
						<div class="inset">
							<ng-md-icon icon="play_circle_outline"></ng-md-icon>
						</div>
						<div class="inset">
							Preview
						</div>
					</md-list-item>
				</md-list>
			</div>
		</md-sidenav>
		
		<!-- home page -->
		<div ng-show="toShow == 'home'" layout-padding flex>
			<my-file-list></my-file-list>
		</div>
		
		<!-- work page-->
		<div ng-show="toShow == 'work'" layout="row" layout-padding flex>
			<!-- work side -->
			<md-content id="form_content" class="md-whiteframe-4dp" flex>
				<!-- form list -->
				<my-file-option></my-file-option>    <!-- custom directive for option form -->	
				<my-header></my-header>			     <!-- custom directive for header form -->	
				<my-menu></my-menu>					 <!-- custom directive for menu form -->	
				<my-containers></my-containers>		 <!-- custom directive for container form -->	
				<my-layout></my-layout>		 		 <!-- custom directive for layout form -->	
				<my-footer></my-footer>				 <!-- custom directive for footer form -->	
			</md-content>
			
			<!-- json preview side -->
			<md-content  ng-show="!fullScreen" id="result_content" class="md-whiteframe-4dp" flex>
				<my-file-preview-area></my-file-preview-area>
			</md-content>
		</div>
		
		<!-- preview page -->
		<div ng-if="toShow == 'demo'" layout-padding flex>
			<my-demo file-name="file_options.filename"></my-demo>
		</div>
		
		<!--TOAST AREA -->
		<toaster-container toaster-options="{'position-class': 'toast-bottom-right'}"></toaster-container>
	</div>
</body>
</html>
